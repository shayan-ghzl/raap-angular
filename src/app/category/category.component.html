<app-page-title>دسته بندی ها</app-page-title>





<div class="list-container" *ngIf="hasCategories;else emptyMessage">
    <ul>
        <li *ngFor="let category of categories">
            <app-category-card [category]="category"></app-category-card>
        </li>
        <ng-container *ngIf="categories.length==0">
            <li *ngFor="let item of [1,2,3,4,5,6]">
                <app-category-card-placeholder></app-category-card-placeholder>
            </li>
        </ng-container>
    </ul>
</div>
<ng-template #emptyMessage>
    <app-empty-message>محصولی یافت نشد !</app-empty-message>
</ng-template>
